<!DOCTYPE html>
<html>
    <head>
        <title>Graphics Types</title>
    </head>
    <body>
        <h1>You are watching different types of Graphics</h1>
        <section>
            <svg width="300" height="200">
                <rect width="300" height="200" fill="lightgreen"/>
                <text x="50", y="100">I am a rectange</text>
            </svg>
        </section>
        <br>
        <section>
            <svg height="300" width="300">
                <circle cx="150" cy="150" r="100" stroke="orange" stroke-width="5" fill="purple"/>
            </svg>
        </section>
    </body>
</html>
